<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<div th:fragment="header(pageTitle)">

    <div class="top-bar-container">
        <div class="lang-switcher">
            <a th:href="@{''(lang='ko')}" class="lang-btn"
               th:classappend="${#locale.language == 'ko'} ? 'active'">한국어</a>
            <a th:href="@{''(lang='en')}" class="lang-btn"
               th:classappend="${#locale.language == 'en'} ? 'active'">EN</a>
        </div>
    </div>

    <header class="header">
        <h1 th:text="${pageTitle} ?: #{site.name}">TrenDropp</h1>

        <div class="header-actions">
            <div sec:authorize="!isAuthenticated()">
                <a href="#" id="open-login-modal-btn" class="btn-login btn-secondary" th:text="#{header.login}">로그인</a>
                <a href="#" id="open-signup-modal-btn" class="btn-login btn-primary" th:text="#{header.signup}">회원가입</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/celebs}" class="btn-logout btn-secondary">관리자
                    페이지</a>
                <button type="button" id="logout-btn" class="btn-logout btn-secondary" th:text="#{header.logout}">로그아웃
                </button>
            </div>
        </div>
    </header>


    <div th:fragment="auth-modals">
        <div id="login-modal" class="modal-overlay">
            <div class="auth-container">
                <button type="button" class="close-btn">&times;</button>
                <h1 class="auth-title">로그인</h1>
                <form id="login-form" method="post">
                    <div class="form-group">
                        <label for="login-userId">아이디</label>
                        <input type="text" id="login-userId" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">비밀번호</label>
                        <input type="password" id="login-password" class="form-input" required>
                    </div>
                    <small id="login-error-msg" class="form-helper" style="color: #dc3545;"></small>
                    <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">로그인</button>
                </form>
                <div class="auth-link">
                    <span>계정이 없으신가요?</span>
                    <a href="#" id="show-signup-modal-link">회원가입</a>
                </div>
            </div>
        </div>

        <div id="signup-modal" class="modal-overlay">
            <div class="auth-container">
                <button type="button" class="close-btn">&times;</button>
                <h1 class="auth-title">회원가입</h1>
                <form id="signup-form" method="post">
                    <div class="form-group">
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" name="userId" class="form-input" required>
                        <small id="userId-helper" class="form-helper"></small>
                    </div>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                        <small id="email-helper" class="form-helper"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                        <small id="password-helper" class="form-helper">6자 이상, 소문자와 숫자 필수</small>
                    </div>
                    <button type="submit" class="btn btn-primary">가입하기</button>
                </form>
                <div class="auth-link">
                    <span>이미 계정이 있으신가요?</span>
                    <a href="#" id="show-login-modal-link">로그인</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
