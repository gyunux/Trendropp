<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelebStyle - 기사 관리</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>
<div class="admin-container">
    <div th:replace="~{admin/fragments :: sidebar}"></div>

    <main class="main-content">
        <header class="content-header">
            <h1>기사 관리 (콘텐츠 가공)</h1>
        </header>

        <div class="content-body">
            <table class="article-table">
                <thead>
                <tr>
                    <th>날짜</th>
                    <th>썸네일</th>
                    <th>기사 제목</th>
                    <th>출처</th>
                    <th>처리여부</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody id="article-table-body">
                <tr th:each="article : ${articles}" th:attr="data-id=${article.id}">
                    <td class="article-date" th:text="${#temporals.format(article.articleDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <img th:if="${article.thumbnailImageUrl != null}" th:src="${article.thumbnailImageUrl}" alt="Thumbnail" class="thumbnail-img">
                    </td>
                    <td class="article-title" th:text="${article.title}"></td>
                    <td>
                        <a th:href="${article.articleUrl}" target="_blank" class="btn-view-article">원본 기사 보기</a>
                    </td>
                    <td>
            <span class="status-badge"
                  th:text="${article.isProcessed ? '콘텐츠 생성 완료' : '콘텐츠 미생성'}"
                  th:classappend="${article.isProcessed ? 'status-processed' : 'status-unprocessed'}">
            </span>
                    </td>

                    <td class="action-buttons">
                        <a th:href="@{/admin/contents/new(articleId=${article.id})}" class="btn btn-primary btn-sm">콘텐츠 만들기</a>
                        <button class="btn btn-danger btn-sm delete-article-btn">삭제</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<script th:src="@{/js/article-admin.js}"></script>
</body>
</html>
