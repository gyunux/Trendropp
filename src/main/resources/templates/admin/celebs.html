<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelebStyle Admin</title>
    <!-- 분리된 CSS 파일을 링크합니다. -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>
<div class="admin-container">
    <!-- fragments.html에 정의된 사이드바 조각을 여기에 삽입합니다. -->
    <div th:replace="~{admin/fragments :: sidebar}"></div>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content">
        <header class="content-header">
            <h1>셀럽 관리</h1>
            <button id="add-celeb-btn" class="btn btn-primary">+ 새 셀럽 등록</button>
        </header>

        <div class="content-body">
            <table class="celeb-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Profile</th>
                    <th>Name</th>
                    <th>Instagram</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Controller에서 넘겨준 'celebs' 리스트를 순회하며 테이블 행을 생성합니다. -->
                <tr th:each="celeb : ${celebs}">
                    <td th:text="${celeb.id}">1</td>
                    <td>
                        <img th:src="${celeb.profileImageUrl}" alt="Profile Image" class="profile-img">
                    </td>
                    <td th:text="${celeb.name}">제니 (Jennie)</td>
                    <td th:text="${celeb.instagramUsername}">jennierubyjane</td>
                    <td>
                        <button class="btn btn-secondary btn-sm">수정</button>
                        <button class="btn btn-danger btn-sm">삭제</button>
                    </td>
                </tr>
                <!-- 데이터가 없을 경우 -->
                <tr th:if="${#lists.isEmpty(celebs)}">
                    <td colspan="5" class="no-data">등록된 셀럽이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- 새 셀럽 등록 모달 -->
<div id="celeb-modal" class="modal-overlay">
    <div class="modal-content">
        <form id="celeb-form">
            <div class="modal-header">
                <h2>새 셀럽 등록</h2>
                <button type="button" id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="celeb-name">이름</label>
                    <input type="text" id="celeb-name" required>
                </div>
                <div class="form-group">
                    <label for="profile-image-url">프로필 이미지 URL</label>
                    <input type="url" id="profile-image-url">
                </div>
                <div class="form-group">
                    <label for="instagram-name">인스타그램 아이디</label>
                    <input type="text" id="instagram-name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-btn" class="btn btn-secondary">취소</button>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</div>

<!-- 분리된 JavaScript 파일을 링크합니다. -->
<script th:src="@{/js/celeb-admin.js}"></script>
</body>
</html>
