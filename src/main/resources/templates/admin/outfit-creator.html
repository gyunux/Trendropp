<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CelebStyle - 착장 만들기</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>
<div class="admin-container">
    <div th:replace="~{admin/fragments :: sidebar}"></div>

    <main class="main-content">
        <header class="content-header">
            <h1>착장 정보 만들기</h1>
            <p><strong>원본 기사:</strong> <span th:text="${article.title}"></span></p>
        </header>

        <div class="creator-layout">
            <div class="image-picker-panel">
                <h3>1. 이 기사의 대표 착장 이미지를 한 장 선택하세요.</h3>
                <div class="image-list">
                    <img th:each="imgUrl : ${article.imageUrls}" th:src="${imgUrl}" alt="기사 이미지" class="selectable-image">
                </div>
            </div>

            <div id="form-panel" class="form-panel disabled-form">
                <h3>2. 착장 정보를 입력하세요.</h3>
                <form id="outfit-create-form">
                    <input type="hidden" id="sourceArticleId" th:value="${article.id}">
                    <input type="hidden" id="mainImageUrl"> <div class="form-group">
                    <label>셀럽</label>
                    <select id="celebId" required>
                        <option value="">-- 셀럽 선택 --</option>
                        <option th:each="celeb : ${celebs}" th:value="${celeb.id}" th:text="${celeb.name}"></option>
                    </select>
                </div>
                    <div class="form-group">
                        <label for="outfit-title">착장 제목</label>
                        <input type="text" id="outfit-title" placeholder="예: 250920 인스타 업로드" required>
                    </div>
                    <div class="form-group">
                        <label>출처 종류</label>
                        <select id="sourceType" required>
                            <option th:each="type : ${sourceTypes}" th:value="${type.name()}" th:text="${type.description}"></option>
                        </select>
                    </div>

                    <hr>
                    <h4>아이템 정보</h4>
                    <div id="items-container">
                    </div>
                    <button type="button" id="add-item-btn" class="btn btn-secondary btn-sm">+ 아이템 추가</button>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">착장 정보 저장</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script th:inline="javascript">
    /* <![CDATA[ */
    const allBrands = /*[[${brands}]]*/ [];
    /* ]]> */
</script>
<script th:src="@{/js/outfit-creator.js}"></script>
</body>
</html>
