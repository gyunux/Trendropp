<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CelebStyle - 콘텐츠 관리</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>
<div class="admin-container">
    <div th:replace="~{admin/fragments :: sidebar}"></div>

    <main class="main-content">
        <header class="content-header">
            <h1>콘텐츠 관리</h1>
            <div class="header-actions">
                <input type="search" id="content-search-input" placeholder="셀럽 이름으로 검색...">
                <a th:href="@{/admin/contents/new/custom}" class="btn btn-primary">+ 새 콘텐츠 만들기</a>
            </div>
        </header>

        <div class="content-body">
            <table class="data-table">
                <thead>
                <tr>
                    <th>대표 이미지</th>
                    <th>콘텐츠 제목 (KO)</th>
                    <th>콘텐츠 제목 (EN)</th>
                    <th>셀럽</th>
                    <th>아이템 수</th>
                    <th>출처</th>
                    <th>원본 날짜</th>
                    <th>업로드 날짜</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody id="content-table-body">
                <tr th:each="content : ${contentsPage}"
                    th:attr="data-id=${content.id},
                             data-title-ko=${content.titleKo},
                             data-title-en=${content.titleEn},
                             data-summary-ko=${content.summaryKo},
                             data-summary-en=${content.summaryEn}">

                    <td><img th:src="${content.originImageUrl}" alt="Content" class="thumbnail-img"></td>

                    <td th:text="${content.titleKo}"></td>
                    <td th:text="${content.titleEn}"></td>
                    <td class="content-celeb-name" th:text="${content.celeb.name}">셀럽 이름</td>
                    <td th:text="${content.itemCount} + '개'">3개</td>
                    <td>
                    </td>
                    <td th:text="${content.sourceDate != null ? #temporals.format(content.sourceDate, 'yyyy-MM-dd') : '-'}"></td>
                    <td th:text="${#temporals.format(content.uploadDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{/admin/contents/{id}/edit(id=${content.id})}"
                           class="btn btn-primary btn-sm">
                            수정
                        </a>
                        <button class="btn btn-danger btn-sm delete-btn">삭제</button>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(contentsPage)}">
                    <td colspan="9" class="no-data">등록된 콘텐츠가 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav class="pagination-nav" th:if="${contentsPage.totalPages > 1}">
            <ul class="pagination">
                <li th:class="${contentsPage.first} ? 'disabled' : ''">
                    <a th:href="@{/admin/contents(page=0, size=${contentsPage.size})}" aria-label="First">&laquo;</a>
                </li>

                <li th:class="${contentsPage.first} ? 'disabled' : ''">
                    <a th:href="@{/admin/contents(page=${contentsPage.number - 1}, size=${contentsPage.size})}"
                       aria-label="Previous">&lt;</a>
                </li>

                <li th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}"
                    th:class="${pageNumber == contentsPage.number} ? 'active' : ''">
                    <a th:href="@{/admin/contents(page=${pageNumber}, size=${contentsPage.size})}"
                       th:text="${pageNumber + 1}">1</a>
                </li>

                <li th:class="${contentsPage.last} ? 'disabled' : ''">
                    <a th:href="@{/admin/contents(page=${contentsPage.number + 1}, size=${contentsPage.size})}"
                       aria-label="Next">&gt;</a>
                </li>

                <li th:class="${contentsPage.last} ? 'disabled' : ''">
                    <a th:href="@{/admin/contents(page=${contentsPage.totalPages - 1}, size=${contentsPage.size})}"
                       aria-label="Last">&raquo;</a>
                </li>
            </ul>
        </nav>
    </main>
</div>
<script th:src="@{/js/content-admin.js}"></script>
</body>
</html>
