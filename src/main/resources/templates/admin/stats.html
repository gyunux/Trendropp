<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelebStyle Admin - 통계</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="admin-container">
    <div th:replace="~{admin/fragments :: sidebar}"></div>

    <main class="main-content layout-grid">
        <header class="content-header">
            <h1>셀럽별 조회수 통계</h1>
        </header>

        <div class="content-body">
            <h3>전체 데이터</h3>
            <table class="data-table">
                <thead>
                <tr>
                    <th>순위</th>
                    <th>셀럽 (KO)</th>
                    <th>셀럽 (EN)</th>
                    <th>총 조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stat, iterStat : ${statsList}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${stat.nameKo}">제니</td>
                    <td th:text="${stat.nameEn}">Jennie</td>
                    <td th:text="${#numbers.formatInteger(stat.totalViewCount, 0, 'COMMA')}">1,234,567</td>
                </tr>
                <tr th:if="${#lists.isEmpty(statsList)}">
                    <td colspan="4" class="no-data">데이터가 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<script th:inline="javascript">
    /* <![CDATA[ */
    const statsData = /*[[${statsList}]]*/ [];
    /* ]]> */
</script>
<script th:src="@{/js/stats-admin.js}"></script>
</body>
</html>
