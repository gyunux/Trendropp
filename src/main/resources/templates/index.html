<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${@environment.getProperty('site.name')}">TrenDropp</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" th:href="@{/css/auth-style.css}">
</head>
<body>

<div th:replace="~{common/layout :: sidebar}"></div>

<main class="main-content">
    <div th:replace="~{common/header :: header(pageTitle='TrenDropp')}"></div>

    <div class="fashion-grid">
        <div th:each="content : ${contents}">
            <div th:replace="~{fragments/_content_card :: contentCard(content=${content})}"></div>
        </div>
        <div th:if="${#lists.isEmpty(contents)}">
            <p>표시할 콘텐츠가 없습니다.</p>
        </div>
    </div>
</main>

<div th:replace="~{common/header :: auth-modals}"></div>

<script src="/js/script.js"></script>
<div th:replace="~{common/header :: common-scripts}"></div>
</body>
</html>
