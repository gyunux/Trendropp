<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>찜한 콘텐츠 - TrenDropp</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/auth-style.css}">
</head>
<body>

<div th:replace="~{common/layout :: sidebar}"></div>

<main class="main-content">
    <div th:replace="~{common/header :: header(pageTitle='찜한 콘텐츠')}"></div>

    <div class="fashion-grid">
        <div th:each="content : ${contents}">
            <div th:replace="~{fragments/_content_card :: contentCard(content=${content})}"></div>
        </div>
        <div th:if="${#lists.isEmpty(contents)}" style="text-align: center; color: #888;">
            <p>찜한 콘텐츠가 없습니다.</p>
        </div>
    </div>
</main>

<div th:replace="~{common/header :: auth-modals}"></div>
<div th:replace="~{common/header :: common-scripts}"></div>
</body>
</html>
